<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo">Amazon</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="cart.html" class="active">Cart</a></li>
    </ul>
  </nav>

  <!-- Cart Section -->
  <main class="cart-container">
    <h1 class="page-title">Your Shopping Cart</h1>
    
    <!-- Cart Items -->
    <div id="cart-items" class="cart-items"></div>
  
   
    <!-- Order Summary -->
<aside class="order-summary">
  <h2>Order Summary</h2>
  <div class="summary-items" id="summary-items"></div>
  <div class="summary-totals">
    <div class="totals-line"><span>Total Items:</span><span id="summary-total-items">0</span></div>
    <div class="totals-line"><span>Subtotal:</span><span id="summary-subtotal">$0.00</span></div>
    <div class="totals-line"><span>Shipping:</span><span id="summary-shipping">$5.00</span></div>
    <div class="totals-line total-line"><span>Total:</span><span id="summary-total">$0.00</span></div>
  </div>
  <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
</aside>

  </main>
  


<script src="cart.js"></script>
<script defer src="cart-badge.js"></script>



</body>
</html>
