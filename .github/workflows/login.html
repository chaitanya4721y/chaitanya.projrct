<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="login.css" rel="stylesheet"  >
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2c2c2c, #000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px 30px;
      width: 350px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #eee;
      user-select: none;
      transition: 0.3s ease;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff7f50;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      margin-top: 20px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff5722;
    }

    .spinner {
      display: none;
      margin: 15px auto;
      border: 4px solid #fff;
      border-top: 4px solid #ff5722;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <div class="spinner" id="spinner"></div>

    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const SUPABASE_URL = 'https://xzkiphnprdjxcxkmocvf.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6a2lwaG5wcmRqeGN4a21vY3ZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxOTc3NDIsImV4cCI6MjA2OTc3Mzc0Mn0.IIB9czzGljZTEs1N9TAkAoWnI0dAq2tLpQQPsZplSyc';

  const { createClient } = supabase;
  const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

  const spinner = document.getElementById('spinner');
  const errorBox = document.getElementById('error');

  async function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    errorBox.textContent = "";
    spinner.style.display = 'block';

    const { data, error } = await sb.auth.signInWithPassword({
      email,
      password
    });

    spinner.style.display = 'none';

    if (error) {
      errorBox.textContent = error.message;
    } else {
      alert("Login successful!");
      window.location.href = 'index.html';
    }
  }

  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggle = document.querySelector('.toggle-password');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggle.textContent = 'Hide';
    } else {
      passwordInput.type = 'password';
      toggle.textContent = 'Show';
    }

    toggle.style.transform = 'scale(1.2)';
    setTimeout(() => toggle.style.transform = 'scale(1)', 200);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="login.js" defer></script>

</body>
</html>
